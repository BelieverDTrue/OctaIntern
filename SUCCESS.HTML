<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Road to Success</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        .main-content {
            text-align: center;
            margin-top: 50px;
        }
        .cta-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            margin-top: 20px;
        }
        .cta-button:hover {
            background-color: #0056b3;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Road to Success</h1>
        <p>Your journey to greatness starts here.</p>
    </header>

    <div class="container">
        <div class="main-content">
            <h2>Welcome to the Road to Success</h2>
            <p>Embark on your journey towards success with determination, hard work, and perseverance.</p>
            <a href="#signup" class="cta-button">Start Your Journey</a>
        </div>
    </div>

    <footer>
        <p>Copyright &copy; 2024 Road to Success. All rights reserved.</p>
    </footer>
</body>
</html>
